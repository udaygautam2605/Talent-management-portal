<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Government Portal</title>
  <link rel="stylesheet" href="style.css">
  <script>// Function to handle job application form submission
    function submitJobApplication(event) {
      event.preventDefault();
      
      // Retrieve form data
      const jobTitle = document.getElementById('jobTitle').value;
      const jobDescription = document.getElementById('jobDescription').value;
      const jobLocation = document.getElementById('jobLocation').value;
      const jobRequirements = document.getElementById('jobRequirements').value;
      
      // Perform AJAX request to submit form data to backend
      // You can handle the submission logic here
      
      // Clear form fields after submission
      document.getElementById('jobTitle').value = '';
      document.getElementById('jobDescription').value = '';
      document.getElementById('jobLocation').value = '';
      document.getElementById('jobRequirements').value = '';
    }
    
    // Event listener for form submission
    document.getElementById('jobApplicationForm').addEventListener('submit', submitJobApplication);
    </script>
</head>
<body>
  <header>
    <h1>Government Portal</h1>
    <nav>
      <ul>
        <li><a href="#schemes">Schemes</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#employment">Employment</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#forums">Forums</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="schemes">
      <h2>Government Schemes</h2>
      <div id="schemes-list">
        <!-- AJAX will load scheme details here -->
      </div>
    </section>
    <section id="projects">
      <h2>Projects Tracker</h2>
      <div id="projects-list">
        <!-- AJAX will load project updates here -->
      </div>
    </section>
    <section id="employment">
      <h2>Employment Opportunities</h2>
      <div id="employment-list">
        <!-- AJAX will load job listings here -->
      </div>
      <div id="job-form">
        <h3>Submit Job Application</h3>
        <form id="jobApplicationForm">
          <div class="form-group">
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle" required>
          </div>
          <div class="form-group">
            <label for="jobDescription">Job Description:</label>
            <textarea id="jobDescription" name="jobDescription" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label for="jobLocation">Location:</label>
            <input type="text" id="jobLocation" name="jobLocation" required>
          </div>
          <div class="form-group">
            <label for="jobRequirements">Requirements:</label>
            <textarea id="jobRequirements" name="jobRequirements" rows="4" required></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
    <section id="news">
      <h2>News and Updates</h2>
      <div id="news-feed">
        <!-- AJAX will load news articles here -->
      </div>
    </section>
    <section id="forums">
      <h2>Interactive Forums</h2>
      <iframe src="forum.html" frameborder="0" width="100%" height="600"></iframe>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Government Portal. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
